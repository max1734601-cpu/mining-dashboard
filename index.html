<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MiningHub</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:#0d1117;color:#e6edf3;padding:30px}
h1{font-size:24px;margin-bottom:25px}
h1 span{color:#3fb950}
.stats{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin-bottom:30px}
.stat{background:#161b22;border:1px solid #30363d;border-radius:10px;padding:20px}
.stat-label{font-size:12px;color:#8b949e}
.stat-value{font-size:24px;font-weight:600;color:#3fb950}
.miners{background:#161b22;border:1px solid #30363d;border-radius:10px;padding:20px}
.miner{display:flex;align-items:center;gap:15px;padding:15px;background:#0d1117;border:1px solid #30363d;border-radius:8px;margin-top:10px}
.dot{width:12px;height:12px;border-radius:50%;background:#3fb950;box-shadow:0 0 10px #3fb950}
.info{flex:1}
.name{font-weight:500}
.sub{font-size:12px;color:#8b949e}
.hr{font-size:18px;font-weight:600;color:#3fb950}
.empty{text-align:center;padding:40px;color:#8b949e}
</style>
</head>
<body>
<h1>⛏️ Mining<span>Hub</span></h1>
<div class="stats">
<div class="stat"><div class="stat-label">ACTIVE</div><div class="stat-value" id="active">0</div></div>
<div class="stat"><div class="stat-label">HASHRATE</div><div class="stat-value" id="hr">0 H/s</div></div>
</div>
<div class="miners"><b>Miners</b><div id="list"><div class="empty">Loading...</div></div></div>
<script>
async function load(){
try{
const r=await fetch('https://raw.githubusercontent.com/max1734601-cpu/mining-dashboard/main/miners.json?t='+Date.now());
const miners=await r.json();
const list=Object.entries(miners);
if(!list.length){document.getElementById('list').innerHTML='<div class="empty">No miners</div>';return}
let html='',active=0,hr=0;
list.forEach(([id,m])=>{
active++;hr+=m.hashrate||0;
html+='<div class="miner"><div class="dot"></div><div class="info"><div class="name">'+m.name+'</div><div class="sub">'+m.ip+' • Mining</div></div><div class="hr">'+(m.hashrate||0)+' H/s</div></div>';
});
document.getElementById('list').innerHTML=html;
document.getElementById('active').textContent=active;
document.getElementById('hr').textContent=hr+' H/s';
}catch(e){document.getElementById('list').innerHTML='<div class="empty">Error: '+e+'</div>';}
}
load();setInterval(load,5000);
</script>
</body>
</html>
